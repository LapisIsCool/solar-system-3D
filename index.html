<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>

  <body>
    <a-scene background="color: #000000">
      <!--Camera-->
      <a-entity position="0 10 0">
        <a-camera></a-camera>
      </a-entity>

      <!--Sun-->
      <a-entity>
        <a-sphere position="0 0 0" radius="2" color="yellow"></a-sphere>
      </a-entity>

      <!--Mercury-->
      <!--1000 mil = 1 sec-->
      <a-entity
        position="0 0 0"
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000"
      >
        <a-sphere position="0.5  0 -5" radius="0.1" color="#AA4A44"></a-sphere>
      </a-entity>

      <a-entity
        position="0 0 0"
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 25000"
      >
        <a-sphere position="3 0 -5" radius="0.3" color="#FFBF00"></a-sphere>
      </a-entity>

      <!--Earth-->
      <a-entity
        position="0 0 0"
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 30000"
      >
        <a-sphere position="5 0 -5" radius="0.4" color="#4F7942"></a-sphere>
      </a-entity>

      <!--mars-->
      <a-entity
        position="0 0 0"
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 35000"
      >
        <a-sphere position="7 0 -5" radius="0.3" color="#CC5500"></a-sphere>
      </a-entity>

       <!--jupter-->
      <a-entity
        position="0 0 0"
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 45000"
      >
        <a-sphere position="11 0 -5" radius="0.9" color="#FF7518"></a-sphere>
      </a-entity>

      <!--saturn-->
      <a-entity
        position="0 0 0"
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 50000"
      >
        <a-sphere position="13 0 -5" radius="0.6" color="#FDDA0D"></a-sphere>
        <a-cylinder color="#F5F5DC" position="13 0 -5" radius="0.9" height="0.1"></a-cylinder>
      </a-entity>

      <a-entity
        position="0 0 0"
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 55000"
      >
        <a-sphere position="15 0 -5" radius="0.5" color="#0047AB"></a-sphere>
      </a-entity>

      <!--neptoun-->
      <a-entity
        position="0 0 0"
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 60000"
      >
        <a-sphere position="17 0 -5" radius="0.45" color="#89CFF0"></a-sphere>
        <a-cylinder color="#A7C7E7" position="17 0 -5" radius="0.48" height="0.05"></a-cylinder>
      </a-entity>

    </a-scene>
  </body>
</html>
